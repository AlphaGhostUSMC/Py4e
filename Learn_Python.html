<body>
  <head>
    <title>Learn Python</title>
    <link rel="stylesheet" href="./Resources/assets/style.css" />

  <h3>File Handle as a Sequence</h3>
  <list>
    <ul>
      <li>
        <p>
          A <span class="orng">file handle </span>open for read can be treated
          as a <span class="cyn">sequence </span>of string where each line in
          the file is a string in the sequence
        </p>
      </li>
      <li>
        <p>
          We can use the <span class="ylw">for </span>statement to iterate
          through a <span class="cyn">sequence</span>
        </p>
      </li>
      <li>
        <p>Remember - a <span class="cyn">sequence </span>is an ordered set</p>
      </li>
    </ul>
  </list>
</body>
